<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="login-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="User Name(Not Email or Mobile)" name="userName" [(ngModel)]="userName"
                required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="tel" placeholder="Mobile Number" name="phone_number" [(ngModel)]="phoneNumber" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
              </ion-input>

            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <!-- [disabled]="!registerForm.form.valid" -->
        <ion-col class="signup-col">
          <ion-button expand="block" class="submit-btn" full type="submit">
            Register</ion-button>
        </ion-col>
      </ion-row>
      <!-- 
      <ion-button expand="clear" (click)="presentConfirmCode()">
        Confirm code</ion-button> -->
    </form>
  </div>
</ion-content>
