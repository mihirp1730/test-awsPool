<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <form (ngSubmit)="register()" #registerForm="ngForm"> -->

  <ion-row>
    <ion-col>
      <ion-list>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <!-- <ion-input class="emailClass" type="text" formControlName="username" required placeholder="User Name"
              [class.invalid]="!signinForm.controls.username.valid && (signinForm.controls.username.dirty || submitAttempt)">

          <ion-input class="emailClass" type="text" placeholder="User Name" [(ngModel)]="username">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password">

          </ion-input>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <!-- <ion-button expand="block" color="primary" (click)="signin()">Sign in</ion-button> -->
      <ion-button expand="block" color="primary" (click)="signin()">Sign in
      </ion-button>
    </ion-col>
  </ion-row>
